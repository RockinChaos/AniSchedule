name: Update Sub Schedules

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  resolve-sub-schedules-and-upload:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: sub-schedules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          sub-schedules-

    - name: Install dependencies
      run: npm ci

    - name: Run Node.js script
      env:  # Pass the secret as an environment variable
        ANILIST_TOKEN: ${{secrets.ANILIST_TOKEN}}
      run: node index.js update-subs

    - name: Commit and push JSON files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -f changes.txt ] && [ -s changes.txt ]; then
          echo "Changes were made to the episode feed(s) in this run... attempting to commit these new changes."
          git add './raw/last-updated.json' './readable/last-updated-readable.json' './raw/sub-schedule.json' './readable/sub-schedule-readable.json' './raw/sub-episode-feed.json' './readable/sub-episode-feed-readable.json' './raw/hentai-episode-feed.json' './readable/hentai-episode-feed-readable.json'
        else
          git add './raw/last-updated.json' './readable/last-updated-readable.json' './raw/sub-schedule.json' './readable/sub-schedule-readable.json'
        fi
        
        title="(Sub) Updated Airing Schedule"
        if [ -f changes.txt ] && [ -s changes.txt ]; then
        git commit -m "$title" -m "$(cat changes.txt)" || exit 0
        else
        git commit -m "$title" || exit 0
        fi
        
        git pull --rebase
        git push