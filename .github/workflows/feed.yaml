name: Update Feeds

on:
  schedule:
    - cron: '0 0 * * *'  # Run once a day to start the 24-hour loop
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-feeds-and-upload:
    runs-on: self-hosted
    timeout-minutes: 1470

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Start 24-hour loop
        run: |
          end_time=$(( $(date +%s) + 86400 ))
          while [ $(date +%s) -lt $end_time ]; do
            echo "Checking for newly released episodes"
          
            # Pull latest changes
            git pull
          
            # Run the feed update script
            node index.js update-all-feeds
          
            # Stage, commit, and push any JSON changes
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add './*.json'
          
            title="Added New Episode(s)"
            if [ -f changes.txt ]; then
            description=$(cat changes.txt)
            commit_message="$title\n\n$description"
            else
            commit_message="$title"
            fi
            
            git commit -m "$commit_message" || true
            git push || true
          
            echo "Sleeping for 30 seconds..."
            sleep 30
          done
        shell: bash